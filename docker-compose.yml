services:
  # FastAPI application
  fastapi_app:
    build: .
    container_name: shifts_api
    ports:
      - "8005:8001"
    environment:
      # Connect to local TimescaleDB container via host networking
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB}
      API_KEY: ${API_KEY}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    # Add extra_hosts for Docker Desktop to connect to host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Add health check that waits for database connection
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
